<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Blooming Clock ðŸŒ¸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="window">
        <div class="window-titlebar">
            <div class="window-title">Blooming Clock</div>
            <div class="window-controls">
                <div class="window-button minimize">âˆ’</div>
                <div class="window-button close">Ã—</div>
            </div>
        </div>
        
        <div class="window-content">
            <div class="flower-display" style="position: relative; display: inline-block;">
                <img id="flowerImage" class="flower-image" alt="Growing flower" />
                <div class="flower-name" id="flowerName" 
                    style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); padding: 15px 15px; 
                            border-radius: 5px">
                    carnation
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-label">day</div>
                    <div class="stat-value" id="dayOfMonth">1</div>
                </div>
                <div class="stat">
                    <div class="stat-label">week</div>
                    <div class="stat-value" id="weekNum">1</div>
                </div>
                <div class="stat">
                    <div class="stat-label">day of year</div>
                    <div class="stat-value" id="dayOfYear">1</div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
